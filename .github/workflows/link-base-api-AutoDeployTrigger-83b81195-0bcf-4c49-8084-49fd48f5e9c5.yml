name: Trigger auto deployment for link-base-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/link-base-api-AutoDeployTrigger-83b81195-0bcf-4c49-8084-49fd48f5e9c5.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.LINKBASEAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.LINKBASEAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LINKBASEAPI_REGISTRY_PASSWORD }}
          containerAppName: link-base-api
          resourceGroup: projects
          imageToBuild: kaiannn/link-base-api:${{ github.sha }}
          dockerfilePath: Dockerfile

     

