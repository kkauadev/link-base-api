<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Link Base API</title>
  </head>
  <body>
    <h1>Welcome to Link-Base API</h1>
    <table>
      <thead>
        <tr>
          <th>Method</th>
          <th>Endpoint</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GET</td>
          <td>/api/v1/links</td>
          <td>Get all links</td>
        </tr>
        <tr>
          <td>GET</td>
          <td>/api/v1/links/:id</td>
          <td>Get a single link</td>
        </tr>
        <tr>
          <td>POST</td>
          <td>/api/v1/links</td>
          <td>Create a new link</td>
        </tr>
        <tr>
          <td>PUT</td>
          <td>/api/v1/links/:id</td>
          <td>Update a link</td>
        </tr>
        <tr>
          <td>DELETE</td>
          <td>/api/v1/links/:id</td>
          <td>Delete a link</td>
        </tr>
      </tbody>
    </table>
  </body>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
    }

    table td,
    table th {
      border: 1px solid #aaa;
      padding: 0.5rem;
    }
  </style>
</html>
